<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet">

  <div class="container">
    <h1>Users Management</h1>

  </div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Date of Birth</span></th>
                <th class="text-center"><span>Profession</span></th>
                <th><span>Email</span></th>
                <th>serach <input type="search" ></th>
              </tr>
            </thead>
            <tbody *ngFor="let st of studentList">

              <tr >
                <td>
                    <span>{{st.idEtudiant}}</span>
                      </td>
                <td>
              <span>{{st.prenomE}}</span>
                </td>
                <td>
                    <span>{{st.nomE}}</span>
                      </td>
                <td>
                {{st.option}}
                </td>
             
                <td style="width: 20%;">
                  <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link" >
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <button class="table-link danger" >
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <button class="primary-btn" routerLink="addStudent">Add New User</button>
  </div>

</div>
