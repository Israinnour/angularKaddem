<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet">

  <div class="container">
    <h1>Students Management</h1>

  </div>
  
<div class="container">
  <app-add-student [studentList]="studentList" *ngIf="adding"></app-add-student>
  <div *ngFor="let student of studentList" class="delete" [hidden]='isHidden'>
    <p>Are you sure you want to delete this student ?
    </p>
    <div class="buttons">
      <button (click)="DeleteStudent(student.idEtudiant)" class="btn btn-success">yes</button>
      <button (click)="hide()" class="btn btn-danger">No</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Student Id</span></th>
                <th><span>First name</span></th>
                <th class="text-center"><span>Last name</span></th>
                <th><span>Option</span></th>
                <th>search <input type="search" ></th>
              </tr>
            </thead>
            <tbody *ngFor="let st of studentList">

              <tr >
                <td>

                    <span>{{st.idEtudiant}}</span>
                      </td>
                <td>
              <span>{{st.prenomE}}</span>
                </td>
                <td>
                    <span>{{st.nomE}}</span>
                      </td>
                <td>
                {{st.option}}
                </td>
             
                <td style="width: 20%;">
                  <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link" >
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <button (click)="show()" class="table-link danger" >
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                </td>
              </tr>

            </tbody>
           
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <button class="btn btn-primary" (click)="addform()">Add New User</button>
  </div>

</div>
