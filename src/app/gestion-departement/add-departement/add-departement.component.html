<form [formGroup]="reactiveForm" >

  <div >
      <h4 >Nom departement</h4>
      <div class="mt-4">
          <div>
              <input type="text"formControlName="nomDepart" class="form-control" name="nomDepart"  id="nomDepart">
          </div>
          <div  *ngIf="nomDepart?.errors?.['required'] && nomDepart?.touched"> idDepart is required</div>

      </div >
  </div>
  <button type="submit"  (click)="Add()" >Ajouter</button>
  </form>
